<ion-header [translucent]="true" >
  <ion-toolbar >
    <ion-title >Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card style="background-color: rgb(146, 86, 45); text-align: center; margin-top: 20%;">
    <img style="width: 60%; margin-top: 20px; border-radius: 25px;" alt="Login" src="assets/img/House.png" />
    <ion-card-header>
      <ion-card-title style="font-family: LinSamLin;">Inicio de Sesión</ion-card-title>      
    </ion-card-header>
  
    <ion-card-content>
      <ion-item class="input_login" id="input_user">
        <ion-input maxlength="20" label="Usuario" labelPlacement="floating" [(ngModel)]="login.username" ></ion-input>
      </ion-item>

      <ion-item class="input_login" id="input_">
        <ion-input maxlength="15" label="Password" labelPlacement="floating" type="password" [(ngModel)]="login.password" ></ion-input>
      </ion-item>
      <ion-button style="margin-bottom: 15px;" expand="block" (click)="ingresar()">Iniciar Sesión</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
