<ion-header [translucent]="true">
  <ion-toolbar style="--background: #674a38;">
    <ion-title style="color: #d4ad86; font-weight: bold;">Tu Ropa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title >Pantalones</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>

          </ion-thumbnail>
          <ion-label >Pantalon Levis</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://sparta.cl/media/catalog/product/p/a/pantalon-buzo-hombre-new-balance.png?quality=80&bg-color=255,255,255&fit=bounds&height=550&width=600&canvas=600:550" />

          <ion-label>Item</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>


  <ion-card>

      <ion-card-title >Poleras</ion-card-title>
    </ion-card-header>

      <ion-list>

          <ion-thumbnail slot="start">

        </ion-item>
  
        <ion-item>

          </ion-thumbnail>
          <ion-label>Polera Iron Maiden</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://www.suministro.cl/cdn/shop/files/Poleras-Negras-Algodon-S-Estampados-DTF-Transfer-S-5.webp?v=1720099513&width=1946" />
          </ion-thumbnail>
