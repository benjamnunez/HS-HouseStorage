<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agentes</ion-title>
  </ion-toolbar>
</ion-header>

<ng-template #noAgents>
  <p>No se encontraron agentes.</p>
</ng-template>

<ion-content class="ion-padding">
  <ion-list *ngIf="agents.length > 0; else noAgents">
    <ion-item *ngFor="let agent of agents">
      <ion-card *ngIf="agent.isPlayableCharacter == true" class="agent-card">
          <div class="img-container">
            <div class="background" 
                [ngStyle]="{ 
                  'background-image': 'url(' + agent.background + ')', 
                  'background-size': 'cover', 
                  'opacity': '0.8' 
                }">
            </div>
            <img src="{{ agent.fullPortrait }}" alt="{{ agent.displayName }}" class="agent-img" />
          </div>
        

        <div class="text-content">
          <ion-card-title>
            {{ agent.displayName }}
          </ion-card-title>
          <ion-card-content>
            {{ agent.description }}
          </ion-card-content>
          <ion-button expand="block">mas info</ion-button>
        </div>
      </ion-card>
    </ion-item>
  </ion-list>
  
  <ion-input></ion-input>
</ion-content>
