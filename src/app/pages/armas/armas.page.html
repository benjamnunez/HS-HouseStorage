<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Armas</ion-title>
  </ion-toolbar>
</ion-header>

<ng-template #noGuns>
  <p>No se encontraron Armas.</p>
</ng-template>

<ion-content class="ion-padding">

    
    <ion-card class="gun-card" *ngFor="let gun of guns" >
      <ion-card-title>{{ gun.displayName }}</ion-card-title>
      <img src="{{ gun.displayIcon }}" alt="{{ gun.displayName }}" class="gun-img" />
      <ion-button (click)="openSkinsModal(gun)" expand="block">More Info</ion-button>
    </ion-card>

</ion-content>
